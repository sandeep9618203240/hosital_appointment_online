<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Book Your Appointment</h2>

    {% for message in messages %}
    <div class="alert alert-primary" role="alert">
      {{message}}
      </div>
    {% endfor %}


                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Name:</label>
                                <input type="text" class="form-control" id="id_name" name="nameid" maxlength="20" required>
                            </div>
                            <div class="form-group">
                                <label for="id_sur_name">Surname:</label>
                                <input type="text" class="form-control" id="id_sur_name" name="sur_name" maxlength="20" required>
                            </div>
                            <div class="form-group">
                                <label for="id_age">Age:</label>
                                <input type="number" class="form-control" id="id_age" name="age" required>
                            </div>
                            <div class="form-group">
                                <label for="id_address">Address:</label>
                                <textarea class="form-control" id="id_address" name="address" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="id_phone">Phone:</label>
                                <input type="number" class="form-control" id="id_phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="id_disease_dis">Disease Description:</label>
                                <textarea class="form-control" id="id_disease_dis" name="disease_dis" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="id_date">Date:</label>
                                <input type="datetime-local" class="form-control" id="id_date" name="date" required>
                            </div>
                            <div class="form-group">
                                <label for="id_doctor">Doctor:</label>
                                <select class="form-control" id="id_doctor" name="doctor" >
                                    {% for i in list %}
                                    <option value="{{ i }}">{{ i }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
