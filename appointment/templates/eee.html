<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page with Header and Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #011201;
      color: white;
      padding: 1rem;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: rgb(198, 185, 185);
      text-align: center;
      padding: 1rem 1.5rem;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .title-card {
      margin: 2rem;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .title-card h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #333;
    }
    .title-card p {
      margin: 0.5rem 0 0;
      font-size: 1.25rem;
      color: #666;
    }
    .sttt {
      text-align: center;
      padding: 20px;
      border: 2px solid #000000;
      background-color: #f9f9f9;
      width: 100%;
      margin: 20px auto;
      box-sizing: border-box;
      border-radius: 0.5cm;
    }
    .custom-button {
      width: 150px;
      height: 50px;
      background-color: #000b01;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .imagep {
      display: block;
      width: 70%;
      height: 60%;
      object-fit: cover;
      box-sizing: border-box;
    }
    .spec-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
    .spec-box h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .spec-box p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Welcome to Our Website</h1>
    </div>
    <div class="header-right">
      <input type="text" placeholder="Search..." style="padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
    </div>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#hospitals">Hospitals</a>
    <a href="#contact">Contact</a>
  </nav>
