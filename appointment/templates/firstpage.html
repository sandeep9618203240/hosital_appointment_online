        .card-container {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            max-width: 100%; /* Ensure the container takes full width */
            margin-bottom: 20px; /* Add some space at the bottom */
            padding: 10px 0; /* Add some padding for better scrolling experience */
        }

        .card {
            flex: 0 0 auto; /* Ensure the cards do not grow */
            width: 300px; /* Set a fixed width for each card */
            margin-right: 20px; /* Add some space between cards */
            border: 2px solid #ccc; /* Gray border */
            background-color: #fff; /* White background */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .card:last-child {
            margin-right: 0; /* Remove margin from the last card */
        }

        .card-body {
            padding: 20px;
        }
        
        .header {
